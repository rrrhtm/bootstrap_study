<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="main.css">
  <title>Bootstrap4_study</title>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Bootstarap</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">特徴 <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">ダウンロードへ</a>
          </li>
        </ul>
      </div>
      <form class="form-inline">

          <input type="password" class="form-control" id="inputPassword2" placeholder="メールアドレス">
        </div>

        <div class="form-group mx-sm-3 mb-2">
          <label for="inputPassword2" class="sr-only">パスワード</label>
          <input type="password" class="form-control" id="inputPassword2" placeholder="パスワード">
        </div>
        <button type="submit" class="btn btn-primary mb-2">ログイン</button>
      </form>

    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">コピペでらくらくコーディング</h1>
        <p class="lead">一度使ったらやめられない...</p>
      </div>
    </div>
    <div class="card-deck">
      <div class="card">
        <img src="harituke.png" class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text">公式サイトから貼付けるだけ</p>
          <p class="card-text"><small class="text-muted">最終更新日2019/12/18</small></p>
        </div>
      </div>
      <div class="card">
        <img src="template.png" class="card-img-top" alt="...">

          <p class="card-text"><small class="text-muted">最終更新日2019/12/18</small></p>
        </div>
      </div>
      <div class="card">
        <img src="coustum.png" class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text">カスタム性も優れています。</p>
          <p class="card-text"><small class="text-muted">最終更新日2019/12/18</small></p>
        </div>
      </div>
    </div>
    <br>
    <br>
    <div class="jumbotron">

        <h1 class="display-3">ダウンロードへ</h1>
        <br>
        <br>
        <p class="button_a"><button type="button" class="btn btn-primary btn-lg" onclick="window.open('https://getbootstrap.com/')">こちらからDL</button></p>

      <p class="footer_t"><span class="text-muted">Copyright © 2019-2020 hitoma.</span></p>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
